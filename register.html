<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GlobalMart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="language-selector-auth">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="ms">Bahasa Malaysia</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            
            <div class="auth-header">
                <h1 data-lang="en">Create Account</h1>
                <h1 data-lang="ms" style="display:none">Buat Akaun</h1>
                <h1 data-lang="zh" style="display:none">创建账户</h1>
                <p data-lang="en">Join GlobalMart for exclusive deals and faster checkout</p>
                <p data-lang="ms" style="display:none">Sertai GlobalMart untuk tawaran eksklusif dan pembayaran pantas</p>
                <p data-lang="zh" style="display:none">加入 GlobalMart 享受独家优惠和快速结账</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label data-lang="en">Full Name</label>
                    <label data-lang="ms" style="display:none">Nama Penuh</label>
                    <label data-lang="zh" style="display:none">全名</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label data-lang="en">Email Address</label>
                    <label data-lang="ms" style="display:none">Alamat Emel</label>
                    <label data-lang="zh" style="display:none">电子邮件地址</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label data-lang="en">Phone Number</label>
                    <label data-lang="ms" style="display:none">Nombor Telefon</label>
                    <label data-lang="zh" style="display:none">电话号码</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label data-lang="en">Password</label>
                    <label data-lang="ms" style="display:none">Kata Laluan</label>
                    <label data-lang="zh" style="display:none">密码</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label data-lang="en">Confirm Password</label>
                    <label data-lang="ms" style="display:none">Sahkan Kata Laluan</label>
                    <label data-lang="zh" style="display:none">确认密码</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" required>
                        <span data-lang="en">I agree to the Terms & Conditions</span>
                        <span data-lang="ms" style="display:none">Saya bersetuju dengan Terma & Syarat</span>
                        <span data-lang="zh" style="display:none">我同意条款和条件</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span data-lang="en">Register</span>
                    <span data-lang="ms" style="display:none">Daftar</span>
                    <span data-lang="zh" style="display:none">注册</span>
                </button>
                
                <div class="auth-footer">
                    <p data-lang="en">Already have an account?</p>
                    <p data-lang="ms" style="display:none">Sudah mempunyai akaun?</p>
                    <p data-lang="zh" style="display:none">已有账户？</p>
                    <a href="login.html" data-lang="en">Login here</a>
                    <a href="login.html" data-lang="ms" style="display:none">Log masuk di sini</a>
                    <a href="login.html" data-lang="zh" style="display:none">在此登录</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/language.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
